<!DOCTYPE html>
<html>
<head>
  <script>
          function hello() {
              n = document.getElementById("user").value
              if (document.getElementById('q1').checked) alert('Ты прав, ' + n);
              else if (document.getElementById('q2').checked) alert('Ты не прав, ' + n);
              else alert('Возможно, ' + n);
          }
      </script>
</head>
<body>
  <h1>Это лево верх?</h1>
  <h4>ФИО</h4>
  <form onsubmit="hello()">
    <input type="text" size=20 id="user" value="Юзернейм">
    <br>
    <br>
    <input type=radio id="q1" name=Question value="Yes" checked> Да
    <input type=radio id="q2" name=Question value="No"> Нет
    <input type=radio id="q3" name=Question value="Possible"> Возможно
    <br>
    <br>
    <input type="submit" value="Отправить">
  </form>
</body>
</html>
